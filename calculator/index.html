<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
    <body>
        <header>
            <h1>
                Calculator
            </h1>
        </header>
        <main>
            <div class="display">
                <div class="answer">
                    474
                </div>
                <div class="calculation">
                    74+4+404
                </div>
            </div>
            <div class="button-container">
                <div class="button light"><button>C</button></div>
                <div class="button light"><button>+/-</button></div>
                <div class="button light"><button>%</button></div>
                <div class="button dark"><button>/</button></div>
                <div class="button"><button>1</button></div>
                <div class="button"><button>2</button></div>
                <div class="button"><button>3</button></div>
                <div class="button dark"><button>x</button></div>
                <div class="button"><button>4</button></div>
                <div class="button"><button>5</button></div>
                <div class="button"><button>6</button></div>
                <div class="button dark"><button>-</button></div>
                <div class="button"><button>7</button></div>
                <div class="button"><button>8</button></div>
                <div class="button"><button>9</button></div>
                <div class="button dark"><button>+</button></div>
                <div class="button"><button>0</button></div>
                <div class="button"><button>.</button></div>
                <div class="button"><button><i class="fa-solid fa-delete-left"></i></button></div>
                <div class="button red"><button>=</button></div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
