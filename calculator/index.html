<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
    <body>
        <header>
            <h1>
                Calculator
            </h1>
        </header>
        <main>
            <div class="display">
                <div class="answer">
                    <br>
                </div>
                <div class="calculation">
                    <br>
                </div>
            </div>
            <div class="button-container">
                <div class="button light"><button onclick="clearValues()">C</button></div>
                <div class="button light"><button onclick="negate()">+/-</button></div>
                <div class="button light"><button onclick="percentage()">%</button></div>
                <div class="button dark"><button onclick="appendValue('/')">/</button></div>
                <div class="button"><button onclick="appendValue('1')">1</button></div>
                <div class="button"><button onclick="appendValue('2')">2</button></div>
                <div class="button"><button onclick="appendValue('3')">3</button></div>
                <div class="button dark"><button onclick="appendValue('*')">x</button></div>
                <div class="button"><button onclick="appendValue('4')">4</button></div>
                <div class="button"><button onclick="appendValue('5')">5</button></div>
                <div class="button"><button onclick="appendValue('6')">6</button></div>
                <div class="button dark"><button onclick="appendValue('-')">-</button></div>
                <div class="button"><button onclick="appendValue('7')">7</button></div>
                <div class="button"><button onclick="appendValue('8')">8</button></div>
                <div class="button"><button onclick="appendValue('9')">9</button></div>
                <div class="button dark"><button onclick="appendValue('+')">+</button></div>
                <div class="button"><button onclick="appendValue('0')">0</button></div>
                <div class="button"><button onclick="appendValue('.')">.</button></div>
                <div class="button"><button onclick="deleteValue()"><i class="fa-solid fa-delete-left"></i></button></div>
                <div class="button red" onclick="calculate()"><button>=</button></div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
