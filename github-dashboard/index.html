<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Welcome to GitHub Wrapped</h1>
    </header>
    <main>
        <form id="search-form">
            <label for="username" id="username">Username</label>
            <input type="text" name="username">
            <input type="submit" value="Search">
        </form>
        <div id="user-info" class="disabled">
            <div class="profile">
                <img id="picture"  src="image2.png" alt="profile-pic">
                <div class="profile-info">
                    <p class="profile-name">Andile Mhlongo</p>
                    <p class="profile-bio">I am trying to fix this bug before I commit</p>
                    <p class="profile-location">Johannesburg, South Africa</p>
                </div>
            </div>
            <div class="stat-container">
                <div id="repo" class="stat-block">
                    <p>7</p>
                    <h3>Repos</h3>
                </div>
                <div id="followers" class="stat-block">
                    <p>4</p>
                    <h3>Followers</h3>
                </div>
                <div id="following" class="stat-block">
                    <p>13</p>
                    <h3>Following</h3>
                </div>
            </div>
        </div>
        <div class="repos-container">
            <template>
                <div class="repo">
                    <div class="heading">
                        <h3>Car Crush</h3>
                        <p>
                            <i class="fa-solid fa-star"></i> <span>7</span>
                        </p> 
                    </div>
                    <p class="subtitle">
                        a neuralink to self driving cars
                    </p>
                </div>
            </template>
        </div>

    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
