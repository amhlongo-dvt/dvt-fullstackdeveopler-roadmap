<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO</title>
     <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h2 class="header-title">Todo</h2>
    </header>
    <main>
        <form id="taskInfo">
        
                <label for="title" class="title-label">Title</label>
                <input id="title" class="title-input" name="title" type="text">
            
        
                <label for="description" class="description-label">Description</label>
                <input id="description" name="description" class="description-input" type="text" />
            
      
                <input class="add-btn" type="submit" value="Add">
            
        </form>
        <div class="task-container" id="container">
            
        </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
