<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO</title>
     <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h2 class="header-title">Todo List</h2>
    </header>
    <main>
        <form id="taskInfo" class="taskInfo">
                <input type="text" class="search" name="search" placeholder="Search">
                <input id="title" class="title-input" name="title" type="text" placeholder="Title">
                <input id="description" name="description" class="description-input" type="text" placeholder="Description" />
                <input class="add-btn" type="submit" value="Add">
        </form>
        <div class="task-container" id="container">
            <div class="task">
                <input class="task-done" type="checkbox">
                <h3 class="task-title">Make Bed</h3>
                <p class="task-desc">Make Bed and place all coushion in the right place</p>
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
            </div>
            <div class="task">
                <input class="task-done" type="checkbox">
                <h3 class="task-title">Exercise</h3>
                <p class="task-desc">Lift rocks and lurk under them</p>
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
