<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="window">
            <div class="logo">
                <img src="icons8-windows-xp.svg" alt="">   
                <p class="top">Microsoft</p>
                <p class="mid">Windows<span>XP</span></p>
                <p class="bottom">Professional</p>
            </div>
            <div class="container">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>

        <div class="desktop hidden">
            <div class="app-container">
                <div class="app" onclick="">
                    <div class="image">
                        <img src="download (11).png" alt="">
                    </div>
                    <div class="text">
                        <p>Blog</p>
                    </div>
                </div>
                <div class="app">
                    <div class="image">
                        <img src="download (9).png" alt="">
                    </div>
                    <div class="text">
                        <p>Calculator</p>
                    </div>
                </div>
                <div class="app">
                    <div class="image">
                        <img src="download (8).png" alt="">
                    </div>
                    <div class="text">
                        <p>Todo List</p>
                    </div>
                </div>
                <div class="app">
                    <div class="image">
                        <img src="download (7).png" alt="">
                    </div>
                    <div class="text">
                        <p>Github</p>
                    </div>
                </div>
                <div class="app">
                    <div class="image">
                        <img src="download (5).png" alt="">
                    </div>
                    <div class="text">
                        <p>Portfolio</p>
                    </div>
                </div>
                <div class="app">
                    <div class="image">
                        <img src="icons8-eleven-thirty-48.png" alt="">
                    </div>
                    <div class="text">
                        <p>World Clock</p>
                    </div>
                </div>

            </div>

            <div id="myWindow2" class="windows">
                <div  class="header-bg"></div>
                <header class="window-header">
                    <p class="window-title">Portfolio</p>
                    
                    <button class="button blue"><i class="fa-sharp fa-solid fa-window-minimize"></i></button>
                    <button class="button blue"><i class="fa-sharp fa-regular fa-window-maximize"></i></button>
                    <button class="button red"><i class="fa-sharp fa-solid fa-xmark"></i></button>
                </header>
                <iframe id="window-content" style="border:none;">
                    
                </iframe>
                <!-- <input class="window-input" type="text" /> -->
            </div>

            <footer>
                <div class="left start-button">
                    <img class="start-btn" src="download.png" alt="">
                </div>
                <div class="right notification-area">
                    <img class="task-icon" src="download (1).png" alt="">
                    <img class="task-icon" src="download (2).png" alt="">
                    <img class="task-icon" src="download (3).png" alt="">
                    <div class="time">10:36 AM</div>
                </div>
            </footer>
        
        </div>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="main.js"></script>

    </body>
</html>
